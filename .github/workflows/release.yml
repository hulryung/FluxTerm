name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Manual trigger for testing

jobs:
  build-linux:
    name: Build Linux AMD64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build frontend
        run: |
          cd web
          npm install
          npm run build

      - name: Build desktop app
        run: wails build -clean

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FluxTerm-linux-amd64
          path: build/bin/fluxterm

  build-macos-intel:
    name: Build macOS Intel
    runs-on: macos-13  # Intel runner
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build frontend
        run: |
          cd web
          npm install
          npm run build

      - name: Build desktop app
        run: wails build -clean

      - name: Create DMG (optional)
        run: |
          # You can add create-dmg step here
          cd build/bin
          tar -czf FluxTerm-darwin-amd64.tar.gz FluxTerm.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FluxTerm-darwin-amd64
          path: build/bin/FluxTerm-darwin-amd64.tar.gz

  build-macos-arm64:
    name: Build macOS Apple Silicon
    runs-on: macos-latest  # M1 runner (macos-14 or later)
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build frontend
        run: |
          cd web
          npm install
          npm run build

      - name: Build desktop app
        run: wails build -clean -platform darwin/arm64

      - name: Create tarball
        run: |
          cd build/bin
          tar -czf FluxTerm-darwin-arm64.tar.gz FluxTerm.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FluxTerm-darwin-arm64
          path: build/bin/FluxTerm-darwin-arm64.tar.gz

  build-windows:
    name: Build Windows AMD64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build frontend
        run: |
          cd web
          npm install
          npm run build

      - name: Build desktop app
        run: wails build -clean

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FluxTerm-windows-amd64
          path: build/bin/fluxterm.exe

  create-release:
    name: Create GitHub Release
    needs: [build-linux, build-macos-intel, build-macos-arm64, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/FluxTerm-linux-amd64/fluxterm
            artifacts/FluxTerm-darwin-amd64/FluxTerm-darwin-amd64.tar.gz
            artifacts/FluxTerm-darwin-arm64/FluxTerm-darwin-arm64.tar.gz
            artifacts/FluxTerm-windows-amd64/fluxterm.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
